<div style="height:100%;width:49%;left:0px;display:inline-block;position:relative;">
    <div class="center-vertically" style="width:100%;height:90%;">
        <h1>hi,
            <%=user.name %>!</h1>
        <p>Feel like continuing one of your previously saved missions?</p>
        <div id="savegamelist" class="savegame-browser-list">
        </div>
    </div>
</div>
<div style="height:100%;width:49%;right:0px;display:inline-block;position:relative;">
    <form method="post" class="center-vertically center-horizontally" style="width:50%;height:50%;margin-top:10%">
        <h1>logout</h1>
        <input name="type" type="hidden" value="logout" />
        <input class="button" type="submit" value="logout" />
    </form>
</div>

<script>
    $(document).ready(function() {
        $('#savegamelist').load('/savegamelist', function() {
            $('.savegame-entry').click(function() {
                var gameID = $(this).attr('id');
                replaceCookie('gameID', gameID, 1);
                window.location.href = '/game/index.html';
            });
        });
    });
</script>
